<template name="addSubject">
    <div class="container">
        <form id="addsubjectform">
            <h1>Добавление предмета</h1>
            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" class="form-control" id="name" placeholder="Математика">
            </div>
            <div class="form-group">
                <label for="units">Зачетные единицы</label>
                <input type="number" class="form-control" id="units" placeholder="1234">
            </div>
            <div class="form-group">
                <label for="numberofhours">Количество часов</label>
                <input type="text" class="form-control" id="numberofhours" placeholder="123">
            </div>
            <input type="submit" class="btn btn-default" value="Добавить">
        </form>
    </div>
</template>
