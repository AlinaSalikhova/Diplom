<template name="addTeacher">
    <div class="container">
        <form id="addteacherform">
            <h1>Добавление преподавателя</h1>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Иван">
            </div>
            <div class="form-group">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" id="surname" placeholder="Иванов">
            </div>
            <div class="form-group">
                <label for="lastname"></label>
                <input type="text" class="form-control" id="lastname" placeholder="Иванович">
            </div>
            <div class="form-group">
                <label for="degree">Научное звание</label>
                <input type="text" class="form-control" id="degree" placeholder="Старший преподаватель">
            </div>
            <div class="form-group">
                <label for="contacts">Контакты</label>
                <input type="text" class="form-control" id="contacts" placeholder="Ссылки">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="89123456789">
            </div>
            <input type="submit" class="btn btn-default" value="Добавить">
        </form>
    </div>
</template>
