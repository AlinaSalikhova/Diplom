<template name="addGroup">
    <div class="container">
        <form id="addgroupform">
            <h1>Добавление группы</h1>
            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" class="form-control" id="name" placeholder="ИСТ">
            </div>
            <div class="form-group">
                <label for="year">Год</label>
                <input type="number" class="form-control" id="year" placeholder="2014">
            </div>
            <div class="form-group">
                <label for="department">Кафедра</label>
                <input type="text" class="form-control" id="department" placeholder="Вычислительной математики и механики">
            </div>
            <div class="form-group">
                <label for="faculty">Факультет</label>
                <input type="text" class="form-control" id="faculty" placeholder="Прикладной математики и механики">
            </div>
            <input type="submit" class="btn btn-default" value="Добавить">
        </form>

    </div>
</template>
